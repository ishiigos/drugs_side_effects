<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Side Effects Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #cbebff);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0077cc;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background: #0077cc;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f9f0;
            border-left: 5px solid #34a853;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Side Effects Predictor</h1>
        <form method="POST">
            {% for feature in features %}
                <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
                <input type="text" name="{{ feature }}" id="{{ feature }}" value="{{ user_input[feature] if user_input else '' }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Predicted Side Effects:</h3>
                <ul>
                    {% for effect in prediction %}
                        <li>{{ effect }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
